<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
  <link rel="stylesheet" href="CSS/main.css">
  
    <title>Login Page</title>
</head>
<body>
    <div class=" d-flex align-items-center">
        <div class="row h-100 ">
    <div id="form" >
            <div v-if="!signupin" class="centeredL">
               
            <form  action="/login" class="form login" method="post">
                <div class="heading">
                
                 <h2 >Login</h2>
                </div>
                <div class="page d-flex flex-column  justify-content-center w-75">
                    <input type="email"  class="form-control" placeholder="Email address" name="username">
                    <input type="password"  class="form-control" placeholder="Password" name="password">
                   
                </div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
                <button  class="lgn-btn btn btn-primary" type="submit">Login</button>
                <p>Don't have an account <span><a href="#" @click="signUpInClicked">Sign up</a></span></p>
            </form>
        </div>
        <div v-else class="centeredS">
            <form  action="/signup" class="form signup" method="post" >
                <div class="heading">
                
                <h2>Sign up</h2>
            </div>
                <div class="page d-flex flex-column  justify-content-center w-75">
                    <input type="email"  class="form-control" placeholder="Email address" name="username">
                    <input type="password"  class="form-control" placeholder="Password" name="password" >
                    <input type="password"  class="form-control" placeholder="confirm password" name="con_password">
                </div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">I agree to all terms and conditions</label>
                <button  class="lgn-btn btn btn-primary" type="submit">Sign up</button>
                <p>Already have an account <span><a href="#" @click="signUpInClicked">Sign in</a></span></p>
            </form>
        </div>
        </div>
            </div>
        </div>
     
         
</body>
<script src="Js/login.js"></script>
</html>
